		<script type="text/javascript">

			function checkcaptcha() {

				//alert("in    ");

				var generated_captch = document.getElementById("registrationCaptchaOne");
				var name = registrationCaptchaOne.textContent || registrationCaptchaOne.innerText;
				var enter_capcha = $('#regCaptcha').val();
				/// alert("name "+name);

				// alert("generated_captch "+generated_captch);
				//alert("enter_capcha "+enter_capcha);

				if (enter_capcha != "" && enter_capcha != null) {

					if (enter_capcha == name) {
						$("#save1").attr("disabled", false);

						//$('#save').show();
						//}

						flag = true;
					}
					else {
						//alert("not matched");
						error_message("Invalid Captcha ");

						$("#save1").attr("disabled", true);
						//$("#cont").attr("disabled", true);
						$('#save1').attr("disabled", true);
						flag = false;
						changeRegistrationCaptcha();
					}

				}
				else {


					error_message("Captcha cannot be blank");
					$('#save1').attr("disabled", true);

				}

			}

			function changeRegistrationCaptcha() {
				$.ajax({
					type: "GET",
					url: "getCaptcha",
					success: function (data) {
						document.getElementById("registrationCaptchaOne").innerHTML = data;
						$(regCaptcha).val('');
					}

				});
			}


			function checkOTP() {
				var selectVal = "";

				selectVal = $('#num_pin_no').val();
				//alert("hhhhh"+selectVal);
				//pinGenFlag = 0;
				if (selectVal != "" && selectVal != null) {
					$.ajax({
						type: "GET",
						url: "check_exist_mobile_OTP",
						data: { selectVal, selectVal },
						success: function (response) {
							//alert("in res otp   "+response);

							$('#existMobOTP').text("");
							//$('#existEmailNo').text("");
							if (response == "blank") {

								error_message('please enter OTP ');
								$("#save1").attr("disabled", true);

								flag = false;


							}
							if (response == "NO") {
								///	$('#existMobOTP').show();

								//pinGenFlag = 0;
								//	if (subRradioVal == 1) {

								//  alert("inside 1111");
								$('#existMobOTP')
									.append(
										"<strong><span style='color:red'>Mobile OTP is Wrong.</span></strong>");

								error_message('You have entered wrong Mobile OTP. Please enter the correct Mobile OTP ');
								//}
								$("#save1").attr("disabled", true);

								flag = false;

							}

							if (response == "yes") {


								//pinGenFlag = 1;
								//if (subRradioVal == 1) {
								$('#num_pin_no').closest('.col-md-10')
									.removeClass('has-error').addClass(
										'has-success');
								$('#existMobOTP').hide();
								ok_alert('Entered otp is correct.Kindly click on submit button to submit form');
								$("#save1").attr("disabled", false);
								$('#save1').show();
								//}

								flag = true;
							}
							return flag;
						},
						error: function (e) {
							alert('Error: ' + e);
						}
					});

				}
				else {

					error_message('Please enter the correct Mobile OTP ');
					flag = false;
				}

			}

			$('#OTP')
				.click(
					function () {
						//alert("inside otp");

						var b = $('#mblno').val();
						//alert("inside otp "+b);
						$.ajax({
							type: "GET",
							url: "generateOTP",
							data: { b, b },
							success: function (response) {
								if (response == "1") {


									ok_alert('OTP send to your mentioned mobile no');

								}

							}
						});


					});


			$("#frm")
				.bootstrapValidator(
					{
						fields: {

							strMobileNo: {
								validators: {
									notEmpty: {
										message: "Mobile number is required and can\'t be empty"
									},
									regexp: {
										regexp: /^[0-9\-]+$/,
										message: "Please enter valid numbers"
									},
									stringLength: {
										min: 10,
										max: 10,
										message: "Number having 10 digit only  "
									}
								}
							},
							num_pin_no: {
								validators: {
									notEmpty: {
										message: 'Please enter  PIN'
									},
									integer: {
										message: 'Please enter numeric value'
									},
									stringLength: {
										min: 4,
										max: 4,
										message: 'PIN can consist of 4 digits'
									}
								}
							},

							strName: {
								validators: {
									notEmpty: {
										message: 'Name is required and cannot be empty'
									},
									stringLength: {
										max: 50,
										message: 'Name can contain maximum of 50 characters'
									},
									regexp: {
										regexp: /^[a-zA-Z\s]+$/,
										message: 'The Name can only consist of alphabets'
									}

								}
							},


							aid_type: {
								validators: {
									callback: {
										message: 'Please choose an option',
										callback: function (value, validator, $field) {
											// Get the selected options
											var options = validator.getFieldElements('aid_type').val();
											return (options != 0);
										}
									}
								}
							},
							apply_for: {
								validators: {
									callback: {
										message: 'Please choose an option',
										callback: function (value, validator, $field) {
											// Get the selected options
											var options = validator.getFieldElements('apply_for').val();
											return (options != 0);
										}
									}
								}
							},


							strProblem: {
								validators: {
									notEmpty: {
										message: 'The suggestions or issues are required and cannot be empty'
									},
									stringLength: {
										max: 500,
										message: 'The suggestions or issues must be less than 500 characters'
									},
									regexp: {
										regexp: /^[a-zA-Z0-9.,\-\/\s ()]+$/,
										message: 'Suggestions and issues should be less than 500 characters and only alphabet,numbers, special characters(. , / () -) and white spaces are permitted'
									}

								}
							},
							benef_adhaar_no: {
								validators: {

									stringLength: {
										max: 20,
										message: ' No can contain maximum of 20 characters'
									},
									regexp: {
										regexp: /^[a-zA-Z0-9 +/]+$/,
										/* regexp : /^[a-zA-Z0-9]+$/, */
										message: ' No can consist of alphabets and numbers and (/) are permitted'
									}

								}
							},


						}
					});






			function submit_form1() {
				//alert("ihhh");
				document.getElementById("frm").action = "/ADIP/save_Feedback_form";
				document.getElementById("frm").method = "POST";
				$("#frm").submit();

			}

			$('#save1').click(function () {
				//alert("in save111");
				var bV = $("#frm").data('bootstrapValidator');
				bV.validate();
				if (bV.isValid()) {

					confirm_alert('Do you Really want to save?', 'save1');

				}
				else {
					error_message("Please fill all details");
				}

			});

			function confirm_alert(msg, type) {
				//alert("okok");
				var m = msg.split('.');
				var msg1 = m[0];
				msg2 = m[1];
				swal(
					{
						title: "Are you sure?", text: msg1,
						type: "warning",
						showCancelButton: true,
						confirmButtonColor: "#34A534",
						confirmButtonText: "OK",
						cancelButtonText: "Cancel",
						closeOnConfirm: true,
						closeOnCancel: true
					},
					function (isConfirm) {
						if (isConfirm) {

							if (type == "save1") {

								submit_form1();
								//flag=true; 
							}
							else if (type == "delete") {
								flag = true;
								submit_form_delete();
							}
							else if (type == "modify") {
								submit_form_update();
							}
							else if (type == "ok") {
								flag = true;
								submit_form_delete();
							}
						}

						else {
							imp = false;
						}
					});
			}

		</script>
